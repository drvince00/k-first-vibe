        <h1 style="color:#7c6dcd;font-size:48px;margin-bottom:20px">K-Culture Cat - Korean Culture Quiz</h1>
        <p style="font-size:18px;margin-bottom:30px">
          Discover Korean culture through interactive quizzes about TOPIK, Korean food, and traditions.
          Test your knowledge of Korean language, cuisine, and heritage.
        </p>
        <h2 style="color:#7c6dcd;font-size:32px;margin:40px 0 20px">Our Quiz Categories</h2>
        <div style="margin-bottom:30px">
          <h3 style="color:#5b4ebd;font-size:24px;margin-bottom:10px">TOPIK (Korean Language)</h3>
          <p>Test your Korean language skills with vocabulary, grammar, and reading comprehension questions inspired by the official TOPIK exam.</p>
        </div>
        <div style="margin-bottom:30px">
          <h3 style="color:#5b4ebd;font-size:24px;margin-bottom:10px">Korean Cuisine</h3>
          <p>Explore the rich world of Korean food, from classic dishes like bibimbap and kimchi to regional specialties and cooking techniques.</p>
        </div>
        <div style="margin-bottom:30px">
          <h3 style="color:#5b4ebd;font-size:24px;margin-bottom:10px">Traditions &amp; Heritage</h3>
          <p>Discover Korean history, customs, festivals, and cultural practices that have shaped the nation.</p>
        </div>
        <h2 style="color:#7c6dcd;font-size:32px;margin:40px 0 20px">About K-Culture Cat</h2>
        <p>
          K-Culture Cat is an independent educational platform created by Korean culture enthusiasts.
          All quiz content is originally written and carefully reviewed for accuracy. Our goal is to
          be the most engaging way to learn about Korea online.
        </p>
        <h3 style="color:#5b4ebd;font-size:24px;margin:40px 0 20px">How It Works</h3>
        <p>
          Choose your favorite categories, select the number of questions (5, 10, 20, or 30),
          and start your quiz. Each session draws from our randomized question pool, so every
          quiz experience is unique. Score 70% or higher to pass!
        </p>
